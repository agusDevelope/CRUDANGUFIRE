<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Editar Productos</h2>
      <form  [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
          <label  class="form-label">Title</label>
          <input type="text" class="form-control" formControlName="Nombre" required>
        </div>
        <div class="mb-3">
          <label  class="form-label">Content</label>
          <input type="text" class="form-control" formControlName="Detalle" required>
        </div>
        <div class="mb-3">
          <label  class="form-label">Author</label>
          <input type="text" class="form-control" formControlName="Precio" required>
        </div>
        <button type="submit" class="btn btn-warning">Actualizar</button>
      </form>
    </div>
  </div>
</div>
