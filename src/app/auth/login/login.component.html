
<div class="container ">
<div class="row mt-4">
  <div class="col-md-12">
    <p class="text-danger"> {{loginError}} </p>
    <div class="card">
      <div class="card-header">
       INICIO SESIÓN
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="text-danger" *ngIf="f['email'].invalid && (f['email'].dirty||f['email'].touched)">
                  <div *ngIf="f['email'].errors?.['required']">El email es requerido</div>
                  <div *ngIf="f['email'].errors?.['email']">El email debe tener un formato válido</div>

            </div>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            <div class="text-danger" *ngIf="f['password'].invalid && (f['password'].dirty||f['password'].touched)">
            <div *ngIf="f['password'].errors?.['required']">El password es requerido</div>

        </div>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
